<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body> 
    <!-- The jumbotron for displaying title and description -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Generates check mark when data is saved to local storage -->
    <div class="check">
      <p>Appointment Added to <span id="localStorage">localStorage </span></p>
      <span id="check" class="material-symbols-outlined">check</span>
    </div>

    <!-- The following section is every time 9am-5pm divs -->
    <section class="section">

      <div class="row" id="9am">
        <div class="time-block">
          <div class="hour">9am</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="10am">
        <div class="time-block">
          <div class="hour">10am</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="11am">
        <div class="time-block">
          <div class="hour">11am</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="12pm">
        <div class="time-block">
          <div class="hour">12pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="1pm">
        <div class="time-block">
          <div class="hour">1pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="2pm">
        <div class="time-block">
          <div class="hour">2pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="3pm">
        <div class="time-block">
          <div class="hour">3pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="4pm">
        <div class="time-block">
          <div class="hour">4pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

      <div class="row" id="5pm">
        <div class="time-block">
          <div class="hour">5pm</div>
        </div>
        <textarea class="description" id="textarea"></textarea>
        <button class="saveBtn"><span class="material-symbols-outlined">save</span></button>
      </div>

    </section>

    <!-- Script sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
